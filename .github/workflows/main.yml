on:
  push:
    branches:
      - master

name: Build and Publish Averment
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: List output files
        run: ls

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.APP_HOST }}
          FTP_USERNAME: ${{ secrets.APP_USER }}
          FTP_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          LOCAL_DIR: build
          METHOD: sftp
          PORT: 22