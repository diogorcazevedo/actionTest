on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.3
        with:
          username: ${{ secrets.APP_USER }}
          server: ${{ secrets.APP_HOST }}
          ssh_private_key: ${{ secrets.SSH_PASSWORD }}
          local_path: './static/*'
          remote_path: ${{ secrets.REMOTE_TARGET }}
          sftpArgs: '-o ConnectTimeout=5'